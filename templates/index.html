<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{{ filename }}</title>
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='global.css') }}"/>
</head>
<body>
    <h1>MD Viewer</h1>
    <ul>
    {% for file in files %}
        <li><a href="{{ url_for('view_file', filename=file) }}">{{ file }}</a></li>
    {% endfor %}
    </ul>
</body>
</html>
